<body bgcolor="#edd7d5">

    <h1>How to make a pot of noodles in less than 5 minutes</h1>
    <p>by Vicky Kimani</p>
    <figure>
        <h2>1. Boil two cups of water in a pot</h2>
        <img src="step1.jpg" alt="image1">
        <figcaption>Make sure the water completely boils.</figcaption>
        <p></p>
    </figure>
    <br>

    <figure>
        <h2>2. Add your ramen to the pot of boiling water</h2>
        <img src="step2.jpg" alt="image2">
        <figcaption>Don't forget to remove the seasoning packet!</figcaption>
    </figure>
    <br>

    <figure>
        <h2>3. Add seasoning</h2>
        <img src="step3.jpg" alt="image3">
        <figcaption>Add seasoning to your ramen. You can also choose not to add the entire packet, according to your preference.</figcaption>
    </figure>
    <br>

    <figure>
        <h2>4. Stir 4-6 times</h2>
        <img src="step4.jpg" alt="image4">
        <figcaption>Stir until all the season is well distributed, leave the ramen to boil for a couple of seconds.</figcaption>
    </figure>
    <br>

    <figure>
        <h2>5. Serve</h2>
        <img src="step5.jpg" alt="image5">
        <figcaption>Serve while hot. Enjoy your meal!</figcaption>
    </figure>


</body>
