<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vicky Kimani</title>
</head>

<body>

    <h1>Assignment 3 - Forms</h1>

    <form>
        <label for="name">Name</label> <br>
        <input type="text" id="name" name="name" required> <br>

        <label for="number">Mobile Number</label> <br>
        <input type="number" id="number" name="number" required> <br>

        <label for="email">Email</label> <br>
        <input type="email" id="email" name="email" required> <br>

        <p>Pick Appointment Day</p>
        <input type="checkbox" id="monday" value="monday">
        <label for="monday">Monday</label>
        <br>
        <input type="checkbox" id="tuesday" value="tuesday">
        <label for="tuesday">Tuesday</label>
        <br>
        <input type="checkbox" id="wednesday" value="wednesday">
        <label for="wednesday">Wednesday</label>
        <br>
        <input type="checkbox" id="thursday" value="thursday">
        <label for="thursday">Thursday</label>
        <br>
        <input type="checkbox" id="friday" value="friday">
        <label for="friday">Friday</label>
        <br>
        <input type="checkbox" id="saturday" value="saturday">
        <label for="saturday">Saturday</label>
        <br>
        <input type="checkbox" id="sunday" value="sunday">
        <label for="sunday">Sunday</label>
        <br>
        <label for="message">Send us a message!</label>
        <textarea id="message" cols="35" rows="4" placeholder="type a message"> </textarea> <br>
        <br>
        <input type="submit" value="Submit">
    </form>

</body>

</html>
