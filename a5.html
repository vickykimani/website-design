<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vicky Kimani</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        div#container {
            position: static;
            width: 100%;
            max-width: 1000px;
            max-height: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            position: relative;
            width: 100%;
            height: 300px;
            background: url(assignment5_inspoimgs/winter_inspo1.jpeg) no-repeat center;
        }
        
        header h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 8px;
        }
        
        nav {
            background-color: #1e3a5f;
            padding: 15px 0;
            display: flex;
            justify-content: center;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }
        
        nav ul li {
            display: inline;
        }
        
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        
        nav ul li a:hover {
            background-color: #3b82f6;
        }
        
        aside#left {}
        
        article {}
        
        aside#right {}
        
        footer {}
        
        h1 {}
        
        p {}
    </style>
</head>

<body>

    <div id="container">
        <header>
            <h1>Winter Activities Inspo</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#">Skiing</a></li>
                <li><a href="#">Snowboarding</a></li>
                <li><a href="#">Ice Skating</a></li>
                <li><a href="#">Hot Coffee</a></li>
                <li><a href="#">Cozy Winter Movies</a></li>
            </ul>
        </nav>
        <aside id="left"></aside>
        <article></article>
        <aside id="right"></aside>
        <footer></footer>
    </div>

</body>

</html>
