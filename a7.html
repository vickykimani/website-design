<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vicky Kimani</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            color: #ff80bf;
            text-align: center;
        }
        
        header {
            background: linear-gradient(90deg, #ff00ff, #ff6600);
            padding: 20px;
            font-size: 1.2rem;
            text-shadow: 0 0 10px #fff;
            color: #0a0a0a;
        }
        
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        
        .movie {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ff00ff;
            box-shadow: 0px 0px 15px #ff00ff;
            transition: transform 0.3s ease-in-out;
        }
        
        .movie:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 25px #ff00ff;
        }
        
        .movie img {
            width: 100%;
            border-radius: 10px;
            border: 3px solid #ff6600;
        }
        
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #0a0a0a;
            font-size: 0.8rem;
            text-shadow: 0px 0px 5px #ff6600;
        }
    </style>
</head>

<body>

    <header>
        <h1>My Favorite Movies</h1>
        <p>A collection of movies I love and recommend!</p>
    </header>

    <section class="movie-grid">
        <div class="movie">
            <img src="#" alt="Movie1">
            <h2>Movie Title 1</h2>
            <p>Brief description of the movie here.</p>
        </div>

        <div class="movie">
            <img src="#" alt="Movie2">
            <h2>Movie Title 2</h2>
            <p>Brief description of the movie here.</p>
        </div>

        <div class="movie">
            <img src="#" alt="Movie3">
            <h2>Movie Title 3</h2>
            <p>Brief description of the movie here.</p>
        </div>
    </section>

    <footer>
        <p>Made with ❤️ by <a href="https://github.com/vickykimani">Vicky</a></p>
    </footer>

</body>

</html>
