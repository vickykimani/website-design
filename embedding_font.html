<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Fonts with CSS</title>
    <style>
        /* style the h1 tags with the arcade classic font */
        
        @font-face {
            font-family: my_font_1;
            src: url(arcadeclassic.ttf);
        }
        
        h1 {
            font-family: my_font_1;
        }
    </style>
</head>

<body>

    <h1>Embedding Fonts with CSS</h1>

</body>

</html>
