<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>

<body bgcolor="green" text="#ffffff">

    <h1>
        &#127874; Order a Birthday Cake! &#128515;
    </h1>

    <form id="orderForm">
        <fieldset>
            <legend>
                Personal Information
            </legend>
            <label for="yourName">Your Name: </label>
            <input type="text" id="yourName" size="20" placeholder="Your Name Here">
            <br><br>
            <label for="yourEmail">Your Email: </label>
            <input type="email" id="yourEmail" size="20" placeholder="example@domain.com">
            <br><br>
            <label for="yourPhone">Your Phone Number: </label>
            <input type="tel" id="yourPhone" size="20" placeholder="555-555-5555">
        </fieldset>
    </form>

</body>

</html>
