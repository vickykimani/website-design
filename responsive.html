<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resposive Design</title>
    <script>
        function showBrowserSize() {
            var w = window.innerWidth;
            var h = window.innerHeight;
            document.getElementById("sizeInfo").innerHTML = "Width: " + w + "<br>Height: " + h;
        }
    </script>
    <style>
        div#sizeInfo {
            position: fixed;
            box-sizing: border-box;
            background-color: yellow;
            width: 100px;
            height: 50px;
            bottom: 0px;
            right: 0px;
            z-index: 999;
            display: block;
            /* change to none later */
        }
    </style>
</head>

<body onresize="showBrowserSize();" onload="showBrowserSize();">

    <div id="sizeInfo"></div>

</body>

</html>
