<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Video</title>
</head>

<body bgcolor="pink">

    <h1>Embedding Video</h1>

    <video width="600" height="400" controls loop>
        <!-- for browsers that suport webm video -->
        <source src="ice_hockey.webm" type="video/webm">
        <!-- for browsers that don't support webm video -->
        <source src="ice_hockey.mp4" type="video/mp4">
    </video>

    <h1>YouTube Embed</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/wgsPrKTzm4w?si=Wc-cP_dlpDIToerI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>

</html>
