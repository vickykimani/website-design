<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Video</title>
</head>

<body bgcolor="pink">

    <h1>Embedding Video</h1>

    <video width="600" height="400" controls loop>
        <!-- for browsers that suport webm video -->
        <source src="ice_hockey.webm" type="video/webm">
        <!-- for browsers that don't support webm video -->
        <source src="ice_hockey.mp4" type="video/mp4">
    </video>

</body>

</html>
